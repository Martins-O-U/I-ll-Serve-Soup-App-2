<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Serve-soup.css">
    <title>Get Started</title>
</head>
<body>
    <div  class="container">
        <header>
            <nav id="nav-bar">
                <a href="Serve-soup.html">Serve-soup</a>
                <a href="about.html">About Us</a>
            </nav>
            <nav class="get-started">
                <a class="nav-sign-in" href="sign-up.html">Get Started</a>
                <a href="sign-in.html">Sign In</a>
                <a href="#">Volunteer</a>
            </nav>
        </header>

        <div>
            <img src="img/carrots2.jpg" alt="">
            <div class="intro">
                <h3>Welcome to I'll serve soup</h3> 
                <p>To get started as a kitchen Inventory Manager, please fill the form bellow to customize access</p>
            </div>
            <form id="get-started" action="inventory-edit.html" method="post">
                <div>
                    <div class="get-started-form">
                        <label for="name">User Name</label>
                        <input type="text" id="name" name="userName" placeholder="User-Name">
                    </div>
                    <div class="get-started-form">
                        <label for="mail">E-mail</label>
                        <input type="email" id="mail" name="userE-mail" placeholder="Email">
                    </div>
                    <div class="get-started-form">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="Password" placeholder="Password">
                    </div>
                    <div class="get-started-form">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="Password" placeholder="Retype Password">
                    </div>
                    <div class="get-started-form">
                        <label for="number">Phone</label>
                        <input type="number" id="number" name="userNumber" placeholder="Phone Number">
                    </div>
                    <div class="sub-button">
                        <button type="submit">Submit</button>
                    </div>
                </div>
                <div class="have-account" >
                    <p>Already have an account ?,<br>then Sign In</p>
                    <a id="sign-in" href="sign-in.html">Sign In Here</a>
                </div>
            </form>
        </div>

        <footer>
            <nav>
                <a id="footer-nav" href="Serve-soup.html">Serve-soup</a>
                <a id="footer-nav" href="about.html">About Us</a>
            </nav>

                <a id="footer-nav" href="sign-up.html">Get Started</a>
                <a id="footer-nav" href="#">Volunteer</a>
            </nav>
        </footer>
    </div>
    
</body>
</html>
