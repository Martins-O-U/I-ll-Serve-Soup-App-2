        <img src="img/dinner2.jpg" alt="">
        <h3>Add Items</h3>
        <form >
            <div class="inventory-form">
                <div>
                    <label for="title">Item Name</label>
                    <input type="text" id="title" class="u-full-width">
                </div>
                <div>
                    <label for="author">Quantity</label>
                    <input type="text" id="author" class="u-full-width">
                </div>
                <div>
                    <label for="isbn">Category</label>
                    <select>                          
                        <option value="protiens" selected>Select</option>
                        <option value="protiens">Proteins</option>
                        <option value="grains">Grains</option>
                        <option value="herbs">Herbs/Spices</option>
                        <option value="canned">Canned Foods</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="fruits">Fruits</option>
                        <option value="spices">Seafood</option>
                        <option value="tubers">Tubers</option>
                        <option value="dairy">Dairy products</option>
                        <option value="pastry">Pastry</option>
                        <option value="drinks">Drinks</option>
                    </select>
                </div>
            </div>
            <button id="invent-button">Submit</button>
        </form>
        <button id="edit" value="Edit">Edit</button>
